{% extends 'sudoku_web/base.html' %}

{% block style %}
    <link rel="stylesheet" href="/static/image.css">
{% endblock %}

{% block content %}

    <form action="" method="POST" enctype="multipart/form-data" onchange="loadFile(event)" class="landing-page-image">
        <img id="sudoku" src="{{ sudoku }}" alt="sudoku" class="landing-page-image">
        <script>
              var loadFile = function(event) {
                var output = document.getElementById('sudoku');
                output.src = URL.createObjectURL(event.target.files[0]);
                output.onload = function() {
                  URL.revokeObjectURL(sudoku.src) // free memory
                }
              };
        </script>

        {% csrf_token %}
        {{ form.as_p }}


    <input type="submit" value="Submit" class="btn btn-secondary">

    </form>

{% endblock %}
